<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Asatryan0700's cats</h1>
        <img src="https://static.wikia.nocookie.net/minecraft_ru_gamepedia/images/6/60/%D0%9E%D1%86%D0%B5%D0%BB%D0%BE%D1%82.png/" alt="cat" width="100">
        <a href="index.html">Главная страница</a>
    </div>
    <form id="addCat">
        <span>добавить</span>
        <br>
        <input type="text" placeholder="Имя Кошки" name="name">
        <br>
        <input type="number" placeholder="id" name="id" required="required">
        <br>
        <input type="url" placeholder="image link" name="img_link">
        <br>
        <input type="text" placeholder="описание" name="description">
        <br>
        <input type="number" placeholder="рейтинг" name="rate" max="10" min="1">
        <br>
        <input type="number" placeholder="возраст кота" name="age" min="1">
        <br>
        <button type="submit">Добавить Кота</button>
    </form>

    <form id="delCat">

    </form>
    <form id="editCat">

    </form>
    <script src="index.js"></script>
</body>
</html>
